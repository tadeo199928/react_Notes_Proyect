<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="notes.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light" style="background-color: #3879B5;">
        <div class="container justify-content-center">
            <a class="navbar-brand oswald">Notes</a>  
            <a class="navbar-brand" href="#">
                <img src="notes.png" alt="notes"  height="50">
            </a>         
        </div>
      </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-auto secTitle"><h2>Add notes:</h2></div>
        </div>
        <div class="row noteBody">
            <div class="col-sm-auto">
              <label for="note-title" class="form-label">Title:</label>
              <input type="text" id="note-title" name="note-title" class="form-control" placeholder="Enter title">
            </div>
          </div>
            <div class="col-sm-auto ">
              <label for="note-text" class="form-label">Note: </label>
              <textarea id="note-text" name="note-text" class="form-control" rows="10" placeholder="Write your note here..."></textarea>
        </div>
        <div class="row buttonsNotes">
            <div class="col-sm-auto">
                <button class=" buttonEdit">Add</button>
            </div>              
        </div>
        <div class="row">
            <div class="col-sm-auto secTitle"><h2>Previous notes:</h2></div>
        </div>
        <div class="row preDivNotes">
            <div class="col-sm-auto preNotes">Note: 1</div>
            <div class="col-sm-auto preNotes">Note: 2</div>
            <div class="col-sm-auto preNotes">Note: 3</div>
        </div>
        <div class="row noteBody">
            <div class="col-sm-auto">
                <button class="col-sm-auto buttonEditOld">Edit</button>
            </div>
          
            <div class="col-sm-auto">
                <button class="buttonDeleted">Deleted</button>
            </div>
        </div>
      </div>
    </main>
</body>
    <footer class="bg-dark text-white py-1">
        <div class="container d-flex flex-column align-items-center text-center">
            <div>
                <h5>Notes</h5>
                <p>Pages to save your notes</p>
            </div>
        </div>
        
      </footer>
      
</html>
